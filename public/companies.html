<script>
    var calActive = false;


    function calShow() {

        if(!calActive) {
            $(".search")[0].animate({
                right: "-23%"
            }, {
                duration: 700,
                easing: "easeOutBounce",
                complete: function () {
                    calActive = true;
                    console.log(calActive);
                }
            });
        } else {
            $(".search")[0].animate({
                right: "0"
            }, {
                duration: 300,
                complete: function () {
                    calActive = false;
                }
            });
        }

    }
