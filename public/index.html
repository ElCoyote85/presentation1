<script>
    var calActive = false;
    var owl;

    $(function () {
        var owl = $(".owl-carousel").owlCarousel({

            items: 1,
            loop:true,
            autoplay:true,
            autoplayTimeout:3000,
            autoplayHoverPause:true,
            autoplaySpeed: 1000,
            fluidSpeed: 550

        });
    });


    function calShow() {

        if(!calActive) {
            $("#cal").animate({
                left: 0
            }, {
                duration: 700,
                easing: "easeOutBounce",
                complete: function () {
                    calActive = true;
                    console.log(calActive);
                }
            });
        } else {
            $("#cal").animate({
                left: "-100%"
            }, {
                duration: 300,
                complete: function () {
                    calActive = false;
                }
            });
        }

    }


</script>
